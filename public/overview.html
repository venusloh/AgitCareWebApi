<body>
  <div id="user_div" class="loggedin-div">
  <!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
  <div class="w3-container">
  </div>
  <div class="w3-bar-block">
    <div id="user_div" class="loggedin-div">
      <p id="user_para"></p>
      <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
    </div>
		</div>
  </div>
  <div class="formContainer">
    <h1>Enter Credentials of New Users Here.</h1>
    <input type="email" placeholder="email" id="email"><br>
    <input type="username" placeholder="username" id="username"><br>
    <input type="password" placeholder="password" id="password"><br>
    <button onclick="signUp()" id="signUp">SignUp</button>
  </nav>
  
</br>
</br>
</br>

</nav>
  <div class="container">
    <header>
      <h3>Users</h3>
    </header>
    <div class="table-wrapper">
      <table class="table-users">
        <tr>
          <th>Email</th>
          <th>Username</th>
          <th>Gender</th>
          <th>Role</th>
          <th>Scenario</th>
          <th>Result</th>
          <th>Score</th>
          <br>
          <th>Action</th>
        </tr>
      </table>
      <button class="btn btn-add">Add User</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Add New User</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="email" name="Email" placeholder="Email">
            <input type="text" name="Username" placeholder="Username">
            <input type="text" name="Gender" placeholder="Gender">
            <input type="text" name="Role" placeholder="Role">
            <input type="text" name="Scenario" placeholder="Scenario">
            <input type="text" name="Result" placeholder="Result">
            <input type="number" name="Score" placeholder="Score">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Edit User</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="email" name="Email" placeholder="Email">
            <input type="text" name="Username" placeholder="Username">
            <input type="text" name="Gender" placeholder="Gender">
            <input type="text" name="Role" placeholder="Role">
            <input type="text" name="Scenario" placeholder="Scenario">
            <input type="text" name="Result" placeholder="Result">
            <input type="number" name="Score" placeholder="Score">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
